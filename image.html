<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Image Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="nav">
      <a href="index33.html">Google Search</a>
      <a href="advanced.html">Advanced Search</a>
    </div>
    <div class="search-box">
      <h1>Google</h1>
      <form action="https://www.google.com/search" method="GET">
        <input type="hidden" name="tbm" value="isch"> <!-- Zorgt voor een afbeelding zoekopdracht -->
        <input type="text" name="q" placeholder="Search Images" class="search-bar">
        <button type="submit">Search Images</button>
      </form>
    </div>
  </div>
</body>
</html>
